<!DOCTYPE html>

<html>
<head>
  <script type="text/javascript" src="page.js"></script>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
</head>
<body>

  <p>Rhobust App</p>

  <h1>Register a new Rhobust contract</h1>
  rhobust ID: <input id="new-rhobust-id" type="text" />
  Winning Caller: <input id="n" type="number" />
  <button id="register">Register</button>

  <h1>Sign on an existing Rhobust contract</h1>
  rhobust ID: <input id="call-rhobust-id" type="text" />
  Your Name: <input id="name" type="text" />
  Your key: <input id="key" type="text" />
  <button id="call">Call</button>
  <p id="status"></p>

</body>
</html>
